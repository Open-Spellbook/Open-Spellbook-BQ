models:
- columns:
  - &id001
    description: 'Blockchain which the DEX is deployed (specify: ethereum)'
    name: blockchain
    tests: []
  - &id002
    description: 'Project name of the DEX (specify: DODO)'
    name: project
    tests: []
  - &id003
    description: Version of dodo contracts (0 - dodo_aggregator, 1 - DODOV1, 2_dvm
      - DODOV2 public pool, 2_dsp - DODOV2 stable pool, 2_dpp - DODOV2 private pool)
    name: version
    tests: []
  - &id004
    description: Truncated to day UTC event block date of each DEX trade
    name: block_date
    tests: []
  - &id005
    description: UTC event block time of each DEX trade
    name: block_time
    tests: []
  - &id006
    description: Token symbol for token bought in the trade
    name: token_bought_symbol
    tests: []
  - &id007
    description: Token symbol for token sold in the trade
    name: token_sold_symbol
    tests: []
  - &id008
    description: Token symbol pair for each token involved in the trade
    name: token_pair
    tests: []
  - &id009
    description: Value of the token bought at time of execution with its decimals
      factored in
    name: token_bought_amount
    tests: []
  - &id010
    description: Value of the token sold at time of execution with its decimals factored
      in
    name: token_sold_amount
    tests: []
  - &id011
    description: Raw value of the token bought at time of execution without division
      by its decimals
    name: token_bought_amount_raw
    tests: []
  - &id012
    description: Raw value of the token sold at time of execution without division
      by its decimals
    name: token_sold_amount_raw
    tests: []
  - &id013
    description: USD value of the trade at time of execution
    name: amount_usd
    tests: []
  - &id014
    description: Contract address of the token bought
    name: token_bought_address
    tests: []
  - &id015
    description: Contract address of the token sold
    name: token_sold_address
    tests: []
  - &id016
    description: Address of trader who purchased a token
    name: taker
    tests: []
  - &id017
    description: Address of trader who sold a token.
    name: maker
    tests: []
  - &id018
    description: Project contract address which executed the trade on the blockchain
    name: project_contract_address
    tests: []
  - &id019
    description: Unique transaction hash value tied to each transaction on the DEX
    name: tx_hash
    tests: []
  - &id020
    description: Address which initiated the trade
    name: tx_from
    tests: []
  - &id021
    description: Address which received the trade
    name: tx_to
    tests: []
  - &id022
    description: ''
    name: trace_address
    tests: []
  - &id023
    description: Index of the corresponding trade event
    name: evt_index
    tests: []
  config:
    tags:
    - ethereum
    - dodo
    - trades
    - dex
  description: 'Dodo trades on Ethereum.

    '
  meta:
    blockchain: ethereum
    contributors: scoffie, owen05
    project: dodo
    sector: dex
  name: dodo_ethereum_trades
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns:
      - block_date
      - blockchain
      - project
      - version
      - tx_hash
      - evt_index
      - trace_address
