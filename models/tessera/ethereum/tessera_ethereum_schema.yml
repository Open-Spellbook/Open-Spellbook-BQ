models:
- columns:
  - description: Address of the contract that deployed the Vault
    name: deployer
    tests: []
  - description: Address of the originator
    name: origin
    tests: []
  - description: Address of the Vault owner at the time of deployment
    name: owner
    tests: []
  - &id001
    description: Address of the Vault
    name: vault
    tests: []
  - &id002
    description: Timestamp when the action took place
    name: block_time
    tests: []
  - &id003
    description: Transaction hash for the transaction in which the action took place
    name: tx_hash
    tests: []
  config:
    tags:
    - ethereum
    - tessera
    - vault
  description: 'Tessera Vault created. A Vault can contain multiple NFTs.

    '
  meta:
    blockchain: ethereum
    contributors:
    - amadarrrr
    project: tessera
  name: tessera_ethereum_vaults
  tests:
  - check_seed:
      check_columns:
      - owner
      - origin
      - vault
      match_columns:
      - tx_hash
      seed_file: ref('tessera_ethereum_vault_deploy_test_data')
- columns:
  - description: Auction ID
    name: id
    tests: []
  - &id004
    description: Type of Auction. For example, LPDA (Last Price Dutch Auction)
    name: type
    tests: []
  - description: Generated token address
    name: token
    tests: []
  - description: Further information about the distribution
    name: info
    tests: []
  - *id001
  - *id002
  - *id003
  config:
    tags:
    - ethereum
    - tessera
    - distribution
    - auction
  description: 'Rae auction/distribution started in Tessera. It contains all available
    auction styles (LPDA, etc).

    '
  meta:
    blockchain: ethereum
    contributors:
    - amadarrrr
    project: tessera
  name: tessera_ethereum_distributions
  tests: []
- columns:
  - *id001
  - description: Address of the end
    name: user
    tests: []
  - *id004
  - description: Price per Rae of the Bid (ETH)
    name: price
    tests: []
  - description: Amount of Raes in the bid
    name: amount
    tests: []
  - description: Value of the bid (ETH)
    name: volume
    tests: []
  - *id002
  - *id003
  config:
    tags:
    - ethereum
    - tessera
    - auction
  description: 'Bid entered into a Tessera Auction. There are different types of auction
    styles like LPDA.

    '
  meta:
    blockchain: ethereum
    contributors:
    - amadarrrr
    project: tessera
  name: tessera_ethereum_bids
  tests: []
- columns:
  - description: Source of the fee. It could be 'LPDA' for LPDA auctions.
    name: source
    tests: []
  - *id001
  - description: Amount of the fee (ETH)
    name: amount
    tests: []
  - description: Address of the receiver of the fee
    name: receiver
    tests: []
  - *id002
  - *id003
  config:
    tags:
    - ethereum
    - tessera
    - auction
  description: 'Fees generated by Tessera''s Auctions. There are different types of
    auctions styles like LPDA.

    '
  meta:
    blockchain: ethereum
    contributors:
    - amadarrrr
    project: tessera
  name: tessera_ethereum_fees
  tests: []
version: 2
